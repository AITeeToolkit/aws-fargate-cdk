name: Build DNS Worker Image

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      image_tag:
        required: true
        type: string
    secrets:
      AWS_CODEBUILD_ACCESS_KEY_ID:
        required: true
      AWS_CODEBUILD_SECRET_ACCESS_KEY:
        required: true
      AWS_ACCOUNT_ID:
        required: true

jobs:
  build-dns-worker:
    name: Build & Push DNS Worker Image
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_CODEBUILD_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_CODEBUILD_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to ECR
        run: |
          ECR_REGISTRY=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/storefront
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin $ECR_REGISTRY
          echo "ECR_REGISTRY=$ECR_REGISTRY" >> $GITHUB_ENV

      - name: Build DNS Worker Docker Image
        run: |
          echo "🔧 Building DNS Worker image with tag: ${{ inputs.image_tag }}"
          docker build -t $ECR_REGISTRY/dns-worker:${{ inputs.image_tag }} ./apps/dns-worker
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            docker tag $ECR_REGISTRY/dns-worker:${{ inputs.image_tag }} $ECR_REGISTRY/dns-worker:latest
          fi

      - name: Push DNS Worker Image
        run: |
          docker push $ECR_REGISTRY/dns-worker:${{ inputs.image_tag }}
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            docker push $ECR_REGISTRY/dns-worker:latest
          fi

      - name: Tag Release
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "dns-worker-${{ inputs.image_tag }}"
          git push origin "dns-worker-${{ inputs.image_tag }}"

      - name: Cleanup on Failure
        if: failure() && github.ref == 'refs/heads/main'
        run: |
          echo "❌ Build or push failed - cleaning up git tag"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Delete local tag if it exists
          if git rev-parse "dns-worker-${{ inputs.image_tag }}" >/dev/null 2>&1; then
            git tag -d "dns-worker-${{ inputs.image_tag }}"
            echo "Deleted local tag: dns-worker-${{ inputs.image_tag }}"
          fi

          # Delete remote tag if it exists
          if git ls-remote --tags origin | grep -q "dns-worker-${{ inputs.image_tag }}"; then
            git push --delete origin "dns-worker-${{ inputs.image_tag }}" || true
            echo "Deleted remote tag: dns-worker-${{ inputs.image_tag }}"
          fi
