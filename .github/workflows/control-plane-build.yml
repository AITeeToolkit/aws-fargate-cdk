name: Build Control Plane Image

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      image_tag:
        required: true
        type: string
    secrets:
      AWS_CODEBUILD_ACCESS_KEY_ID:
        required: true
      AWS_CODEBUILD_SECRET_ACCESS_KEY:
        required: true
      AWS_ACCOUNT_ID:
        required: true

jobs:
  build-control-plane:
    name: Build & Push Control Plane Image
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_CODEBUILD_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_CODEBUILD_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to ECR
        run: |
          ECR_REGISTRY=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/storefront
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin $ECR_REGISTRY
          echo "ECR_REGISTRY=$ECR_REGISTRY" >> $GITHUB_ENV

      - name: Build and push ControlPlane image
        run: |
          cd apps/control-plane
          docker build -t storefront/control-plane:${{ inputs.image_tag }} .
          docker tag storefront/control-plane:${{ inputs.image_tag }} ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/storefront/control-plane:${{ inputs.image_tag }}
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/storefront/control-plane:${{ inputs.image_tag }}

      - name: Push latest tag
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag storefront/control-plane:${{ inputs.image_tag }} $ECR_REGISTRY/control-plane:latest
          docker push $ECR_REGISTRY/control-plane:latest

      - name: Tag Release
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "control-plane-${{ inputs.image_tag }}"
          git push origin "control-plane-${{ inputs.image_tag }}"

      - name: Cleanup on Failure
        if: failure() && github.ref == 'refs/heads/main'
        run: |
          echo "❌ Build or push failed - cleaning up git tag"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Delete local tag if it exists
          if git rev-parse "control-plane-${{ inputs.image_tag }}" >/dev/null 2>&1; then
            git tag -d "control-plane-${{ inputs.image_tag }}"
            echo "Deleted local tag: control-plane-${{ inputs.image_tag }}"
          fi

          # Delete remote tag if it exists
          if git ls-remote --tags origin | grep -q "control-plane-${{ inputs.image_tag }}"; then
            git push --delete origin "control-plane-${{ inputs.image_tag }}" || true
            echo "Deleted remote tag: control-plane-${{ inputs.image_tag }}"
          fi
